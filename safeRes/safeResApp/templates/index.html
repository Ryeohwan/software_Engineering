    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container-fluid">
        <h1 class="mt-4">safeRes</h1>
        <div id="map" style="width:1000px;height:800px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=36b16dcb36f9ecff2c8fb56fdf2942b9"></script>
        <script>

        var container = document.getElementById('map'); <!--지도를 담을 DOM레퍼런스-->
        var options = { <!--지도 생성시 필요한 기본 옵션-->
          <!--map 객체는 두번째 파라메터로 넣는 options의 속성 중, center는 지도를 생성하는 데 반드시 필요-->
          center: new kakao.maps.LatLng(33.450701, 126.570667),
          level: 3 <!--지도 레벨(확대, 축소 정도)-->
        };

        var map = new kakao.maps.Map(container, options); <!--지도 생성 및 객체 리턴-->
        </script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
